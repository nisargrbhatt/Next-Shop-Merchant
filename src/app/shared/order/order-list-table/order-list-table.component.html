<div class="mat-elevation-z8 table-data">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef="let row">{{ row.product.name }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Merchant</th>
      <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">
        {{ row.price.price | currency: 'INR' }}
      </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let row">{{ row.price.stock }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount_paid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Paid</th>
      <td mat-cell *matCellDef="let row">
        {{ row.amount / 100 | currency: 'INR' }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button type="button" (click)="onSelectOrder(row.id)">
          Select
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow style="width: 100%; text-align: center">
      <td class="mat-cell" colspan="6">No Orders Found</td>
    </tr>
  </table>

  <mat-paginator
    pageSize="10"
    aria-label="Select page of orders"
    [length]="orderData?.count"
    (page)="onPageEvent($event)"
  ></mat-paginator>
</div>
